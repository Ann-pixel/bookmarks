<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <title>Bookmarks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
   
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Open modal -->
    <h1 id="show-modal">Add Bookmarks</h1>
    <!-- Bookmarks -->
  
    <div class="container" id="bookmarks-container">
      <div class="item">
        <i class="fas fa-times" id="delete-bookmark" title= "Delete Bookmark"></i>
        <div class="name">
          <img src="http://www.google.com/s2/favicons?domain=gaurimhaiskar.com" alt="favicon">
          <a href="https://www.gaurimhaiskar.com" target="_blank">Gauri Mhaiskar</a>
        </div>
      </div>
      <div class="item">
        <i class="fas fa-times" id="delete-bookmark" title= "Delete Bookmark"></i>
        <div class="name">
          <img src="http://www.google.com/s2/favicons?domain=gaurimhaiskar.com" alt="favicon">
          <a href="https://www.gaurimhaiskar.com" target="_blank">Gauri Mhaiskar</a>
        </div>
      </div>
      <div class="item">
        <i class="fas fa-times" id="delete-bookmark" title= "Delete Bookmark"></i>
        <div class="name">
          <img src="http://www.google.com/s2/favicons?domain=gaurimhaiskar.com" alt="favicon">
          <a href="https://www.gaurimhaiskar.com" target="_blank">Gauri Mhaiskar</a>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal-container show-modal" id="modal">
      <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <!-- website name -->
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input" id= "website-name">
            </div>
            <!-- website URL -->
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" class="form-input" id= "website-url">
            </div>
            <button type="submit">Save Title</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
